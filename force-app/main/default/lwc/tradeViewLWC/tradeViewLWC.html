<template>
    <div style="height:100%">
        <lightning-card  variant="Narrow"  title="Booked trades">
            <lightning-button  variant="brand-outline" label={NEW_TRADE} onclick={newTrade} slot="actions"></lightning-button>
                <lightning-datatable
                    key-field="id"
                    data={tradeRecords.data}
                    columns={columns}
                    hide-checkbox-column=true>
                </lightning-datatable>
        </lightning-card>
        <c-trade-create-l-w-c show-modal={showModal} onclosemodal={closeModal}></c-trade-create-l-w-c>
    </div>
</template>
